<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fixed Background — One Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay">
      <header>
        <div class="logo">Aurora</div>
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#playlist">Playlist</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </nav>
      </header>

      <main id="home" role="main" aria-labelledby="hero-title">
        <div class="container">
          <section class="hero" aria-labelledby="hero-title">
            <div class="eyebrow">Featured</div>
            <h1 id="hero-title">Night Drives & Velvet Skies</h1>
            <p class="lead">
              Dive into a curated selection of ambient tunes perfect for your
              late-night journeys and stargazing sessions.
            </p>
            <div style="display: flex; gap: 0.75rem">
              <a
                class="btn btn-play"
                href="#music"
                style="text-decoration: none"
                >Explore</a
              >
              <a
                class="btn btn-outline"
                href="#about"
                style="text-decoration: none"
                >Learn More</a
              >
            </div>
          </section>

          <aside class="music-card" id="music" aria-label="Now playing">
            <div class="album" aria-hidden="true">
              <img src="./assests/cover.png" alt="Album cover" />
            </div>

            <div style="flex: 1">
              <div class="track-info">
                <div class="title">Midnight Echoes</div>
                <div class="artist">Who Knows</div>

                <div
                  class="controls"
                  role="group"
                  aria-label="Playback controls"
                >
                  <button class="btn btn-play" aria-label="Play">▶ Play</button>
                  <button class="btn btn-outline" aria-label="Add to library">
                    ＋ Save
                  </button>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </main>

      <footer id="about">© 2025 Elevate Labs Tasks</footer>
    </div>
  </body>
</html>
